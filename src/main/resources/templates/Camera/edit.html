<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="JavaScript image cropper.">
  <meta name="author" content="Chen Fengyuan">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="../../css/all.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/cropper.css">
  <link rel="stylesheet" href="../../css/main.css">
  <script src="../../js/jquery-3.4.1.slim.min.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/google-analytics.js"></script>
  <script src="../../innovation/cropper.js"></script>
  <script src="../../innovation/main.js"></script>
  <script type="text/javascript" src="../../innovation/axios.min.js"></script>
</head>
<body>

<script>
  function getImg() {
    axios.get('/innovation/getImg')
            .then(function (response) {
              console.log(response.data);
              $('#inputImage').attr("src",response.data);
            })
            .catch(function (error) {
              console.log(error);
            });
  }

  getImg();
</script>

  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <!-- <h3>Demo:</h3> -->
        <div class="img-container">
          <img src="" alt="Picture" id="inputImage">
        </div>
      </div>
    </div>
    <div class="row" id="actions">
      <div class="col-md-9 docs-buttons">
        <div class="btn-group btn-group-crop">
          <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }">
<!--            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 320, height: 180 })">-->
                <span>
          execute
            </span>
          </button>
        </div>
        <!-- Show the cropped image in modal -->
        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--                <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>-->
                <a class="btn btn-primary" id="download" href="javascript:void(0);">Download</a>
              </div>
            </div>
          </div>
        </div><!-- /.modal -->

      </div><!-- /.docs-buttons -->

      <div class="col-md-3 docs-toggles">

        <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
        </div>
      </div><!-- /.docs-toggles -->
    </div>
  </div>

</body>
</html>
